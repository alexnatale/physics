<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content</title>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userId = getQueryParam('canvas_user_id');
            if (userId) {
                document.getElementById('user-info').textContent = `Welcome, user ${userId}`;
                // Perform any dynamic content adjustments based on user ID here
            }
        });
    </script>
</head>
<body>
    <div id="user-info">Loading user information...</div>
</body>
</html>
