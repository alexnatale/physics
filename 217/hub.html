<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Assignment Hub</title>
    <style>
        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
        #loading {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 id="page-title">Physics Assignment Hub</h1>
    <form id="student-form">
        <label for="student-id">Enter your Student ID:</label>
        <input type="text" id="student-id" required>
        <button type="submit">Access Assignments</button>
    </form>
    <div id="error-message"></div>
    <div id="loading">Loading...</div>
    <div id="assignment-content" style="display:none;">
        <h2>Your Personalized Assignment</h2>
        <div id="questions"></div>
        <div id="canvas-instructions">
            <h3>Instructions:</h3>
            <p>Please answer these questions in the corresponding Canvas quiz. Your answers will be automatically saved in Canvas.</p>
            <p>You can return to this page at any time to review your personalized questions.</p>
            <a id="canvas-link" href="#" target="_blank">Go to Canvas Quiz</a>
        </div>
    </div>
    <script src="./assignment-hub-script.js"></script>
</body>
</html>
