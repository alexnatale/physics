<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Hash Set Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #file-drop {
            border: 2px dashed #ccc;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #file-drop.highlight {
            border-color: #666;
            background-color: #f0f0f0;
        }
        #salt-input {
            margin-bottom: 20px;
        }
        #salt-input input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        #output {
            white-space: pre-wrap;
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #download-btn {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student ID Hash Set Generator</h1>
        <div id="salt-input">
            <label for="salt">Enter a secret salt (keep this consistent and secure):</label>
            <input type="text" id="salt" required>
        </div>
        <div id="file-drop">
            Drag and drop a CSV file here, or click to select a file
            <input type="file" id="file-input" style="display: none;" accept=".csv">
        </div>
        <pre id="output"></pre>
        <button id="download-btn">Download JSON</button>
    </div>

    <script>
        const fileDrop = document.getElementById('file-drop');
        const fileInput = document.getElementById('file-input');
        const saltInput = document.getElementById('salt');
        const output = document.getElementById('output');
        const downloadBtn = document.getElementById('download-btn');

        fileDrop.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileDrop.classList.add('highlight');
        });

        fileDrop.addEventListener('dragleave', () => {
            fileDrop.classList.remove('highlight');
        });

        fileDrop.addEventListener('drop', (e) => {
            e.preventDefault();
            fileDrop.classList.remove('highlight');
            const file = e.dataTransfer.files[0];
            if (file) processFile(file);
        });

        fileDrop.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) processFile(file);
        });

  function processFile(file) {
    const salt = saltInput.value;
    if (!salt) {
        alert('Please enter a secret salt before uploading a file.');
        return;
    }

    Papa.parse(file, {
        header: true, // Enables parsing with headers
        complete: function(results) {
            // Extract the 'Student ID' column values
            const studentIds = results.data
                .map(row => row['Student ID']?.trim()) // Safely access the 'Student ID' field
                .filter(id => id !== ''); // Filter out empty or undefined values

            const hashSet = new Set();

            studentIds.forEach(id => {
                const hash = CryptoJS.SHA256(id + salt).toString();
                hashSet.add(hash);
            });

            const jsonOutput = JSON.stringify(Array.from(hashSet), null, 2);
            output.textContent = jsonOutput;
            output.style.display = 'block';
            downloadBtn.style.display = 'block';
        }
    });
}



        downloadBtn.addEventListener('click', () => {
            const jsonContent = output.textContent;
            const blob = new Blob([jsonContent], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'student_id_hashset.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
